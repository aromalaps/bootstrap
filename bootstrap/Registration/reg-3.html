<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./reg.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid p-5 text-white">
        <form class="border  border-5 border-white m-auto p-4 rounded-3" autocomplete="off">
            <div class="head fs-3 fw-normal">Register Today</div>
            <div class="head-2">Fill in the data below</div>
            <div class="form-group">
                <label for="full-name "></label>
                <input type="text" class="form-control  " id="full-name" placeholder="Full name">
            </div>
            <div class="form-group">
                <label for="email"></label>
                <input type="email" class="form-control" id="email" placeholder="Email address">
            </div>
            <div class="form-group">
                <label for="position"></label>
                <select class="form-control" id="position">
                    <option value="sa">Select Position</option>
                    <option value="manager">Manager</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <label for="gender ">Gender:</label>
            <div class="btn-group m-2 " role="group" aria-label="Gender">
                <button type="button" class="btn btn-transparent btn-outline-light m-1">Male</button>
                <button type="button" class="btn btn-transparent btn-outline-light m-1">Female</button>
                <button type="button" class="btn btn-transparent btn-outline-light m-1">Secret</button>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label" for="terms">i conform that all data are correct</label>
            </div>
            <button type="submit" class="btn btn-outline-secondary text-white">Register</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
